<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random qoute generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/css/all.css">
</head>
<body>
    
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="qoute-wrapper">
                <i class="fa-solid fa-quote-left"></i>
                <p class="qoute">if you cannot do great things do small things in a great way</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Napoleon Hill</span>
            </div>

            <div class="buttons">
                <div class="features">
                    <ul>
                        <li class="sound"><i class="fa-sharp fa-solid fa-volume-low"></i></li>
                        <li class="copy"><i class="fa-solid fa-clipboard"></i></li>
                        <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                        <li class="facebook"><i class="fa-brands fa-facebook"></i></li>
                    </ul>

                    <button class="next">New qoutes</button>
                </div>

               
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
